{% extends 'boorus/_base.html' %}

{% block title %}Edit - {{ booru.shortlink.title() }}{% endblock %}

{% block content %}
    <div class="heading booru-form-heading">
        Edit: <a href="{{ booru.show_url }}">{{ booru.shortlink }}</a>
    </div>
    <form method="POST" action="{{ booru.update_url }}">
        <input type="hidden" name="_method" value="put">
        {{ form.csrf_token }}
        {% for field_name,field_input in helpers.base.FormIterator(form) %}
            {{ field_input() }}
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
{% endblock %}
