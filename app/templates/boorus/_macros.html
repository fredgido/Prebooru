{% macro boorus_section(boorus, section_id) -%}
    <section id="{{ section_id }}">
        <h4>Boorus</h4>
        <ul>
            {% for booru in boorus %}
                <li><span class="item-heading"><a href="{{ booru.show_url }}">{{ booru.shortlink }}</a> <a href="{{ helpers.booru.PostSearch(booru) }}">&raquo;</a></span>
                    <ul>
                        <li><strong>Danbooru ID:</strong> {{ booru.danbooru_id }}</li>
                        <li><strong>Name: <a href="{{ helpers.booru.DanbooruPageLink(booru) }}">{{ booru.current_name }}</a> <a href="{{ helpers.booru.DanbooruPostSearch(booru) }}">&raquo;</a></strong></li>
                    </ul>
                </li>
            {% else %}
                <li><em>none</em></li>
            {% endfor %}
        </ul>
    </section>
{%- endmacro %}
