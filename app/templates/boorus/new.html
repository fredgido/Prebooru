{% extends 'boorus/_base.html' %}

{% block title %}New Booru{% endblock %}

{% block content %}
    <div class="heading booru-form-heading">New booru</div>
    <form method="POST" action="{{ booru.create_url }}">
        {{ form.csrf_token }}
        {% for field_name,field_input in helpers.base.FormIterator(form) %}
            {{ field_input() }}
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
{% endblock %}
