{% extends 'artists/_base.html' %}

{% block title %}New Artist{% endblock %}

{% block content %}
    <form method="POST" action="{{ artist.create_url }}">
        {{ form.csrf_token }}
        {% for field_name,field_input in helpers.base.FormIterator(form) %}
            {{ field_input() }}
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
{% endblock %}
