{% extends 'layouts/base.html' %}

{% block title %}Add Pool for Post #{{ post.id }}{% endblock %}

{% block content %}
    <div class="heading" style="font-size: 28px">Add pool: <a href="{{ url_for('post.show_html', id=post.id) }}">{{ post.shortlink }}</a></div>
    <form method="POST" action="/posts/{{ post.id }}/pools">
        {{ form.csrf_token }}
        {{ form.pool_id.label }} {{ form.pool_id }}
        <input type="submit" value="Submit">
    </form>
{% endblock %}
