{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Posts{% endblock %}</h1>
{% endblock %}

{% block content %}
    <div id="posts-container">
        {% for post in posts.items %}
            {{ helpers.post.Preview(post) | safe }}
        {% endfor %}
    </div>
    {{ helpers.base.PageNavigation(posts, request) | safe }}
{% endblock %}
