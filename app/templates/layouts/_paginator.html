<div class="paginator numbered-paginator" style="display: flex; align-items: center; justify-content: center; font-size: 20px; font-weight: bold;">
    {% if prev_page is none %}
        <span style="padding: 0.5em;">&lt;</span>
    {% else %}
        <a style="padding: 0.5em;" href="{{ helpers.base.UrlForWithArgs(request.endpoint, page=prev_page) }}">&lt;</a>
    {% endif %}

    {% for page in pages %}
        {% if page == "..." %}
            <span style="padding: 0.5em;">...</span>
        {% elif page == current_page %}
            <span style="padding: 0.5em;">{{ current_page }}</span>
        {% else %}
            <a style="padding: 0.5em;" href="{{ helpers.base.UrlForWithArgs(request.endpoint, page=page) }}">{{ page }}</a>
        {% endif %}
    {% endfor %}

    {% if next_page is none %}
        <span style="padding: 0.5em;">&gt;</span>
    {% else %}
        <a style="padding: 0.5em;" href="{{ helpers.base.UrlForWithArgs(request.endpoint, page=next_page) }}">&gt;</a>
    {% endif %}
</div>
