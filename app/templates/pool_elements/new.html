{% extends 'layouts/base.html' %}

{% block title %}New pool element{% endblock %}

{% block content %}
    <div class="heading" style="font-size: 28px">New {{ helpers.pool_element.FormHeader(form) }}</div>
    <form method="POST" action="/pool_elements">
        {{ form.csrf_token }}
        {% for field_name,field_input in helpers.base.FormIterator(form) %}
            {{ field_input() }}
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
{% endblock %}
