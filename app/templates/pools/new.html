{% extends 'pools/_base.html' %}

{% block title %}New Pool{% endblock %}

{% block content %}
    <div class="form-heading heading">New pool</div>
    <form method="POST" action="{{ pool.create_url }}">
        {{ form.csrf_token }}
        {% for field_name,field_input in helpers.base.FormIterator(form) %}
            {{ field_input() }}
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
{% endblock %}
