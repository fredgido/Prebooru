{% extends 'notations/_base.html' %}

{% block title %}New Notation{% endblock %}

{% block content %}
    <div class="heading" style="font-size: 28px">New {{ helpers.notation.FormHeader(form) }}</div>
    <form method="POST" action="{{ notation.create_url }}">
        {{ form.csrf_token }}
        {% for field_name,field_input in helpers.base.FormIterator(form) %}
            {{ field_input() }}
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
{% endblock %}
