{% macro notations_section(notations, section_id) -%}
    {% if notations | length > 0 %}
        <section id="{{ section_id }}">
            <h4>Notations</h4>
            <div id="artist-notations-container">
                <ul>
                    {% for notation in notations %}
                        <li>{% include "notations/_notation_block.html" %}</li>
                    {% endfor %}
                </ul>
            </div>
        </section>
    {% endif %}
{%- endmacro %}
